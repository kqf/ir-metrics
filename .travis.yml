language: python
python:
  - "3.7"

install:
  - pip install -r requirements.txt
  - pip install .

script:
  - pytest --flake8 --cov=irmetrics/
  - pytest --doctest-modules README.rst irmetrics/

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    tags: true
    branch: master
  skip_existing: true
